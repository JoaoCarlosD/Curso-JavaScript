<!DOCTYPE html>

    <head>
        <title>CFB Cursos - JavaScript</title>
        <meta charset="utf-8">

        <script>
            var numeros = new Array(1, 2, 3,);
            function media(nums){
                var tam = nums.lenght;
                var soma = 0;
                for(var i = 0; i<tam;i++){
                    soma += nums[i];
                }
                return Math.round(soma/tam);
            }
            document.write(media(numeros));
        </script>
