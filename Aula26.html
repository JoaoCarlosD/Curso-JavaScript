        <script>
            var dt = new Date();
            var ndt = new Date(1978,02,07,10,10,10)
            var diasem = ndt.getDay();
            var dia = ndt.getDate();
            var mes = ndt.getMonth();
            var ano = ndt.getFullYear();

            var horas = ndt.getHours();
            var minutos = ndt.getMinutes();
            var segundos = ndt.getSeconds();
            var meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro");
            var semana = new Array("Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sabádo");

            document.write(semana[diasem] + ", " + dia + " de " + meses[mes] + " de " + ano + "<br>");
            document.write(horas + ":" + minutos + ":" + segundos);
        </script>
